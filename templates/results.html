<!DOCTYPE html>
<html>

<head>
	<title>RESULTS</title>
</head>

<body>

	<header>
		<div class="container">
			<h2>Top 5 Recommended Products</h2>
		</div>
	</header>

	<div class="ml-container">
		<table>
			{% for key, value in products.items() %}
			<tr>
				<td>{{key}}</td>
				<td>{{value}}</td>
			</tr>
			{% endfor %}
		</table>
	</div>
</body>

</html>
